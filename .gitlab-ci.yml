include:
 - remote: 'https://source.puri.sm/Librem5/librem5-ci/raw/master/librem5-pipeline-definitions.yml'

stages:
 - build
 - test
 - package

.before_script: &before_script
  before_script:
    # Until feedbackd 0.0.2 migrated
    - echo "deb http://deb.debian.org/debian unstable main" >> /etc/apt/sources.list.d/sid.list
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get -y update
    - apt-get -y build-dep .

.image: &image
  image:
    name: debian:trixie

.tags: &tags
  tags:
    - librem5:arm64

build:native-debian-trixie:
  <<: *tags
  <<: *image
  <<: *before_script
  stage: build
  artifacts:
    paths:
      - _build
  script:
    - meson --werror _build
    - meson compile -C _build
  except:
    variables:
      - $PKG_ONLY == "1"

test:native-debian-trixie:
  <<: *tags
  <<: *image
  <<: *before_script
  stage: test
  needs:
    - build:native-debian-trixie
  script:
    - meson -Dvalidate=enabled --wipe _build
    - meson test -v --print-errorlogs -C _build
  except:
    variables:
      - $PKG_ONLY == "1"

package:deb-pureos-byzantium:arm64:
  variables:
    L5_DOCKER_IMAGE: pureos/byzantium
    DEB_BUILD_OPTIONS: nocheck
    DEB_BUILD_PROFILES: nocheck
  extends: .l5-build-debian-package
  tags:
    - librem5:arm64
